<html>
    <head>
        <meta charset="utf-8">
        <title>Alert Dialog Box dengan JavaScript</title>
    </head>
    <body>
        <script>
            //Menampilkan Pesan Singkat
            alert("Pemrograman Web!");//Menampilkan Pemrograman Web
            
            //Menampilkan Nilai dari Console
            var x = 10;
            var y = 20;
            var sum = x + y;
            alert(sum);//Menampilkan hasil dari x + y = 30 di console
        </script>
    </body>
</html>
