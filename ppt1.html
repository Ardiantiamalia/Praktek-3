<html>
    <head>
        <meta charset="utf-8">
        <title>Konsol Browser dengan JavaScript</title>
    </head>
    <body>
        <script>
            //Menampilkan Text Pesan pada Console
            console.log("Pemrograman Web!");//Menampilkan Pemrograman Web
            
            //Menampilkan Nilai dari Console
            var x = 10;
            var y = 20;
            var sum = x + y;
            console.log(sum);//Menampilkan hasil dari x + y = 30 di console
        </script>
    </body>
</html>
