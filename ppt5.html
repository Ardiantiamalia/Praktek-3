<html>
    <head>
        <meta charset="utf-8">
        <title>Menulis Elemen Html dengan JavaScript</title>
    </head>
    <body>
        <p id="greet"></p>
        <p id="result"></p>

        <script>
            //Menulis teks string didalam elemen
            document.getElementById("greet").innerHTML = "Hello Gatot!";
            //Menulis nilai variabel
            var x = 50;
            var y = 30;
            var sum = x + y;
            document.getElementById("result").innerHTML = sum;
            //Menampilkan hasil x + y = 80
        </script>
    </body>
</html>
