<html>
    <head>
        <meta charset="utf-8">
        <title>Masalah dengan JavaScript Document.write() Method</title>
    </head>
    <body>
        <h1>Ini adalah heading</h1> 
        <!--Menampilkan heading-->
        <p>Ini adalah paragraf teks.</p> 
        <!--Menampilkan teks-->

        <button type="button" onclick="document.write('Pemrograman Web')">Click Me</button>
        <!--Menampilkan button Click Me-->
    </body>
</html>
