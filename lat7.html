<html>
    <head>
        <title>Contoh Program JavaScript</title>
    </head>
    <script language = "JavaScript">
    //Menginput nilai
    var nilai = prompt("Nilai(0-100): ", 0);
    var hasil = "";
    if (nilai >= 60)
    hasil = "Lulus"; //Jika nilai lebih sama dengan 60 "Lulus"
    else
    hasil = "Tidak lulus"; //Jika nilai kurang dari 60 "Tidak lulus"
    document.write("Hasil: "+ hasil); //Menampilkan hasil
     </script>
    </body>
</html>
