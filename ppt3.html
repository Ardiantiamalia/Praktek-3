<html>
    <head>
        <meta charset="utf-8">
        <title>Menulis Jendela Browser dengan JavaScript</title>
    </head>
    <body>
        <script>
            //Menampilkan Pesan Singkat
            document.write("Pemrograman Web ");//Menampilkan Pemrograman Web
            
            //Menampilkan Nilai dari Console
            var x = 10;
            var y = 20;
            var sum = x + y;
            document.write(sum);//Menampilkan hasil dari x + y = 30 di console
        </script>
    </body>
</html>
